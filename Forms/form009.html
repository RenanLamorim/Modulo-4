<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-009</title>
</head>
<body>
    <h1>Formulario</h1>
   <form action="Cadastro.php">

    <p>
        <label for="inivel">Numero: </label>
        <input type="range" name="nivel" id="inivel" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inivel.value)">
        <output id="ival">5</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form> 
</body>
</html>
