<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario004
    </title>
    <style>
        fieldset{
            display: inline-block;
        }
    </style>
</head>
<body>
   <h1>Formulario</h1>

   <form action="Cadastro.php" method="get">
    <legend>Dados Pessoais</legend>
    <fieldset>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="25" required>
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">telefone:</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
        </p>
    </fieldset>
    <p>
     <input type="submit" value="Enviar">
     <input type="reset" value="Limpar">
    </p>
  </form> 

</body>
</html>
