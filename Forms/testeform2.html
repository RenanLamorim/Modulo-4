<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-teste</title>
    <style> 

    .fieldset-1{
        display: inline-block;
        margin-bottom: 30px;
    }
    .fieldset-2{
        display: inline-block;
        margin-bottom: 30px;

    }

    legend{
        font-weight: bolder;
    }
div{
    height: 100vh;

}

.fieldset-op{
    display: inline-block;
        margin-bottom: 30px;
        padding: 20px;

}
    </style>
</head>
<body>


    <div>
        <ins>
            <h1>formulario</h1>
        
        </ins>
        <hr>
        <form action="Cadastro.php" autocomplete="on" method="post">

            <fieldset class="fieldset-1">
                <legend>Dados</legend>
                <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Insira um email valido">
                </p>
                <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset><br>
           <fieldset class="fieldset-2">
            <legend>Sexo</legend>
           <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label><br>
           <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>

           </fieldset > <br>
           <fieldset class="fieldset-2">
            <legend>Jogo Preferido</legend>
            <input type="checkbox" name="lol" id="ilol" checked><label for="ilol">League of Legends</label><br>
            <input type="checkbox" name="Dota" id="iDota"><label for="iDota">Dota</label><br>
            <input type="checkbox" name="gen" id="igen"><label for="igen">genshin impact</label>
           </fieldset><br>

           <fieldset class="fieldset-2"> 
<legend>Cor preferida</legend>
<p>
    <label for="icor">Cor:</label>
<input type="color" name="cor" id="icor">
</p>


           </fieldset><br>

           <fieldset class="fieldset-2" >
<legend>Nivel de satisfação</legend>
<label for="iniv">Nivel:</label>
<input type="range" name="niv" id="iniv" value="0" min="1" max="10">
           </fieldset><br>

           <fieldset class="fieldset-2">
<legend>Foto de perfil</legend>
<p>

    <input type="file" name="pic" id="ipic">
</p>
           </fieldset> <br>

           <fieldset class="fieldset-op">
            <legend>Opções</legend>
               Selecione seu autor preferido: <select name="opt" id="iopt">
                <optgroup label="Classica"> 
                    <option value="orw">Orwell</option>
                    <option value="kaf">Kafka</option>
                    <option value="dost">Dostoieviski</option>
                </optgroup>
                <optgroup label="Ficção">
                    <option value="dost">J.k rowling</option>
                    <option value="dost">Steph king</option>
                    <option value="dost">G.R martin</option>
                </optgroup>
               </select>
           </fieldset>

           <p>
            <fieldset class="fieldset-op">
                <legend>datalist</legend>
                <label for="idata">Selecione</label>
                <input type="text" name="data" id="idata" list="lista">
                <datalist id="lista">
                    <option value="op1">opção 1</option>
                    <option value="op2">opção 2</option>
                    <option value="op3">opção 3</option>
                </datalist>
            </fieldset><br>
            <fieldset class="fieldset-op">
                <legend>text-area</legend>
                escreva um texto: <br>
                <textarea name="texto" id="" cols="50" rows="15">
                

            </textarea>
        </fieldset>
           </p>



           <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </p>  



        </form>
        <hr>

    </div>
</body>
</html>
