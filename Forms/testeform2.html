<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-teste</title>
    <style> 
    body{

    }
    fieldset{
        display: inline-block;
    }

    legend{
        font-weight: bolder;
    }
div{
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
    </style>
</head>
<body>


    <div>
        <ins>
            <h1>formulario</h1>
        </ins>
        <form action="Cadastro.php" autocomplete="on">
            <legend>Dados</legend>
            <fieldset>
                <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Insira um email valido">
                </p>
                <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
