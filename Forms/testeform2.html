<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-teste</title>
</head>
<body>
    <h1>formulario</h1>

    <form action="Cadastro.php" autocomplete="on">
        <fieldset>
            <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
            <label for="itel">telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$">
            </p>
        </fieldset>
    </form>
</body>
</html>
